<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .movie-poster {
            max-width: 240px;
            width: 100%;
            height: 360px;
            object-fit: cover;
        }
        .recommended-movie {
            transition: transform 0.2s;
        }
        .recommended-movie:hover {
            transform: scale(1.05);
        }
        .recommended-poster {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 0.8rem;
        }
        .card-title {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .card-text {
            font-size: 0.8rem;
            margin-bottom: 0;
        }
        .movie-info {
            font-size: 0.95rem;
        }
        .movie-info h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .movie-info p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-house-door"></i> 返回主页
            </a>
        </div>
    </nav>

    <!-- 电影详情部分 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 左侧海报 -->
            <div class="col-md-3">
                <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
            </div>
            <!-- 右侧信息 -->
            <div class="col-md-9 movie-info">
                <h1>{{ movie.title_CN }}</h1>
                <p><strong>日期:</strong> {{ movie.release_date }}</p>
                <p><strong>评分:</strong> {{ movie.vote_average|round(1) }}/10</p>
                <p><strong>投票数:</strong> {{ movie.vote_count|int }}</p>
                <p class="mt-3"><strong>剧情简介:</strong></p>
                <p>{{ movie.overview }}</p>
            </div>
        </div>
    </div>

    <!-- 推荐电影列表 -->
    <div class="container mt-5">
        <h2 class="mb-4" style="text-align: right;">猜你喜欢</h2> <!-- 右对齐 -->
        <div class="row row-cols-2 row-cols-md-6 g-3">
            {% for recommended in similar_movies %}
            <div class="col">
                <a href="/movie/{{ recommended.movieId|int }}" class="text-decoration-none">
                    <div class="card h-100 recommended-movie">
                        <img src="{{ recommended.poster_path }}" class="card-img-top recommended-poster" alt="{{ recommended.title }}">
                        <div class="card-body">
                            <h5 class="card-title text-dark">{{ recommended.title_CN }}</h5>
                            <p class="card-text text-muted">推荐度: {{ (recommended.similarity*100)|round(1) }}%</p> <!-- 乘以100后显示为百分数 -->
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
